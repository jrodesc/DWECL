<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea 5.5- Validaci칩n de DNI</title>
</head>

<body>
    <h1>Validaci칩n de DNI</h1>
    <div>
        <form onsubmit="return validar()">
            <div id="error-dni"></div>
            <label for="dni">DNI:</label>
            <input type="text" name="dni" id="dni" onblur="checkRequired(this)" placeholder="12345678-X" />
            <div id="respuesta"></div>

            <input type="submit" value="Validar" />
        </form>
    </div>
</body>
<script type="text/javascript">
    const dni = document.querySelector("#dni");
    dni.focus();

    function checkRequired(objeto) {
        const respuesta = document.querySelector("#respuesta");
        const error = document.querySelector("#error-dni");
        if (!objeto.value.trim()) {
            objeto.style = "border: 2px solid red";
            error.innerHTML = `El campo ${objeto.id} es obligatorio`;
            respuesta.innerHTML = "";
            return false;
        } else {
            validar();
            objeto.style = "";
            error.innerHTML = "";
            return true;
        }
    }

    function validar() {
        //en validar antes que nada llamaremos a checkRequired(this) y comprobamos si no esta vacio.
        //una vez comprobado eso pues ya podemos comprobar con la expresion regular.
        //si esta completo pues se vera un mensajito que dira DNI validado
        //tras comprobar con la expresion regular, podemos hacer la operacion si no esta completo.
        //parte dificil es la de a침adir ademas una letra al final.
        //podria a침adir la letra a un string y setearlo como value de dni.
        let errores = false;

        const dni = document.querySelector("#dni");

        //expresion para validarlo completo.
        const expresionCompleta = /^[0-9]{8}\-{1}[A-HJ-NP-TV-Z]{1}$/;
        //expresion para validarlo sin letra.
        const expresionSinLetra = /^[0-9]{8}\-{1}$/;


        //dependiendo del length del string se pasara por una validacion u otra.
        let contenido = dni.value;

        if (contenido.length <= 8 || contenido.length > 10) {
            const error = document.querySelector("#error-dni");
            error.innerHTML = `Introduzca el formato indicado: 12345678-X`;
            const validado = document.querySelector("#respuesta");
            validado.innerHTML = "";
            return false;
        } else if (contenido.length === 9) {
            if (expresionSinLetra.exec(contenido)) {
                //sacar el guion del string
                let numeros = contenido.replace(/-/g, '');

                let resto = numeros % 23;
                let letra;
                switch (resto) {
                    case 0:
                        letra = "T";
                        break;
                    case 1:
                        letra = "R";
                        break;
                    case 2:
                        letra = "W";
                        break;
                    case 3:
                        letra = "A";
                        break;
                    case 4:
                        letra = "G";
                        break;
                    case 5:
                        letra = "M";
                        break;
                    case 6:
                        letra = "Y";
                        break;
                    case 7:
                        letra = "F";
                        break;
                    case 8:
                        letra = "P";
                        break;
                    case 9:
                        letra = "D";
                        break;
                    case 10:
                        letra = "X";
                        break;
                    case 12:
                        letra = "B";
                        break;
                    case 12:
                        letra = "N";
                        break;
                    case 13:
                        letra = "J";
                        break;
                    case 14:
                        letra = "Z";
                        break;
                    case 15:
                        letra = "S";
                        break;
                    case 16:
                        letra = "Q";
                        break;
                    case 17:
                        letra = "V";
                        break;
                    case 18:
                        letra = "H";
                        break;
                    case 19:
                        letra = "L";
                        break;
                    case 20:
                        letra = "C";
                        break;
                    case 21:
                        letra = "K";
                        break;
                    case 22:
                        letra = "E";
                        break;
                }
                const validado = document.querySelector("#respuesta");
                validado.innerHTML = `DNI completo: ${contenido + letra}`;
                return false;
            }
            const validado = document.querySelector("#error-dni");
            validado.innerHTML = `Introduzca el formato correcto: 12345678-X`;
            return false;
            //validamos solo numeros y guion.
        } else if (contenido.length === 10) {
            //validamos el dni entero.
            if (expresionCompleta.exec(contenido)) {
                let numeros = contenido.replace(/[-A-HJ-NP-TV-Z]/g, '');
                let resto = numeros % 23;
                let letra;
                switch (resto) {
                    case 0:
                        letra = "T";
                        break;
                    case 1:
                        letra = "R";
                        break;
                    case 2:
                        letra = "W";
                        break;
                    case 3:
                        letra = "A";
                        break;
                    case 4:
                        letra = "G";
                        break;
                    case 5:
                        letra = "M";
                        break;
                    case 6:
                        letra = "Y";
                        break;
                    case 7:
                        letra = "F";
                        break;
                    case 8:
                        letra = "P";
                        break;
                    case 9:
                        letra = "D";
                        break;
                    case 10:
                        letra = "X";
                        break;
                    case 12:
                        letra = "B";
                        break;
                    case 12:
                        letra = "N";
                        break;
                    case 13:
                        letra = "J";
                        break;
                    case 14:
                        letra = "Z";
                        break;
                    case 15:
                        letra = "S";
                        break;
                    case 16:
                        letra = "Q";
                        break;
                    case 17:
                        letra = "V";
                        break;
                    case 18:
                        letra = "H";
                        break;
                    case 19:
                        letra = "L";
                        break;
                    case 20:
                        letra = "C";
                        break;
                    case 21:
                        letra = "K";
                        break;
                    case 22:
                        letra = "E";
                        break;
                }

                const validado = document.querySelector("#respuesta");
                let dniValidar = numeros + '-' + letra;

                if (dniValidar === contenido) {
                    validado.innerHTML = `El dni es correcto.`;
                } else {

                    validado.innerHTML = `El dni es incorrecto.`;
                }

                return false;

            }
            const validado = document.querySelector("#respuesta");
            validado.innerHTML = "";
            const error = document.querySelector("#error-dni");
            error.innerHTML = `Introduce el formato correcto: 12345678-X`;
            return false;

        }
    }
</script>

</html>
