<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CallBack</title>
  </head>
  <body>
    <h1>Ejemplos de CallBack</h1>
    <p id="prueba"></p>
  </body>
  <script>
    function myCalculatorConsole(num1, num2) {
      let sum = num1 + num2;
      console.log(sum);
    }

    function myCalculatorDOM(num1, num2) {
      let sum = num1 + num2;
      document.getElementById("prueba").innerHTML = sum;
    }


    function myCalculator(num1, num2, myCallBack) {
      let sum = num1 + num2;
      myCallBack(sum);
    }

    myCalculator(5, 4, myCalculatorDOM);
    myCalculator(5, 4, myCalculatorConsole);
  </script>
</html>
