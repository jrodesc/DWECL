<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CallBack</title>
  </head>
  <body>
    <h1>Ejemplos de CallBack</h1>
    <p id="prueba"></p>
  </body>
  <script>
    function myCalculatorConsole(num1, num2) {
      let sum = num1 + num2;
      console.log(sum);
    }
    myCalculatorConsole(2, 3);

    function myCalculatorDOM(num1, num2) {
      let sum = num1 + num2;
      document.getElementById("prueba").innerHTML = sum;
    }
    myCalculatorDOM(4, 5);
  </script>
</html>
